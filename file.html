<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FILE DOWNLOADER</title>
    <link rel="stylesheet" href="file.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <textarea spellcheck="false" placeholder="Enter something to save" required>Lorem Ipsum is simply dummy text of the printing and type setting industry.</textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" spellcheck="false" placeholder="Enter file name">
        </div>
        <div class="option save-as">
          <label>Save as</label>
          
          <div class="select-menu">
            <select>
              <option value="text/html">HTML FILE (.html)</option>
              <option value="text/css">CSS FILE (.css)</option>
              <option value="text/plain">TEXT FILE (.txt)</option>
              <option value="application/msword">DOC FILE (.doc)</option>
              <option value="application/vnd.ms-powerpoint">PPT FILE (.ppt)</option>
              <option value="image/svg+xml">SVG FILE (.svg)</option>
              <option value="application/vnd.ms-excel">EXCEL FILE (.xls)</option>
              <option value="application/zip">ZIP FILE (.zip)</option>
              <option value="application/json">JSON FILE (.json)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Save As Text File</button>
    </div>
